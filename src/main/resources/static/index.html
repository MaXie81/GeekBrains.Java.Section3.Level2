<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Магазин</h1>
    <h3>Список товаров</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td class="col-1">ID</td>
            <td class="col-2">Название</td>
            <td class="col-2">Цена</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
<!--                <button type="button" class="btn btn-primary" ng-click="showProductInfo(p.id)">Подробнее</button>-->
                <button type="button" class="btn btn-success" ng-click="addProductById(p.id)">В корзину</button>
<!--                <button type="button" class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить</button>-->
            </td>
        </tr>
        </tbody>
    </table>
    <h2>Корзина</h2>
    <h4>Список товаров</h4>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td class="col-1">ID</td>
            <td class="col-2">Название</td>
            <td class="col-2">Цена</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="p in cartProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
