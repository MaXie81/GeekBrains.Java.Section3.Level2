<div>
    <p></p>
    <h3>Каталог товаров</h3>
    <p></p>

    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button type="button" class="btn btn-primary" ng-click="addToCart(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#!/store" ng-click="loadProducts(page.navigate.prev)">Предыдущая страница</a></li>
            <li class="page-item"><a class="page-link" >{{page.curr}}</a></li>
            <li class="page-item"><a class="page-link" href="#!/store" ng-click="loadProducts(page.navigate.next)">Следующая страница</a></li>
        </ul>
    </nav>

    <form class="align-middle" ng-submit="loadProducts()">
        <div class="input-group input-group-sm" style="padding: 4px;">
            <div class="input-group mb-3">
                <span class="input-group-text">название</span>
                <input type="text" class="form-control" placeholder="назавание"
                       ng-model="filter.title">

                <span class="input-group-text">мин.цена</span>
                <input id="navMinPriceField" class="form-control" placeholder="минимальная цена" type="number" min="0.01" step="0.01"
                       ng-model="filter.minPrice">

                <span class="input-group-text">макс.цена</span>
                <input id="navMaxPriceField" class="form-control" placeholder="максимальная цена" type="number" min="0.01" step="0.01"
                       ng-model="filter.maxPrice">

                <button id="navFilterSubmit" class="btn btn-primary" style="margin-left: 10px;" type="submit">Фильтр</button>
            </div>
        </div>
    </form>
</div>
